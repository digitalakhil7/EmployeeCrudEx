            </select><br><br>
            Address: <textarea name="eaddr" id="eaddr" cols="30" rows="5"></textarea>
        </div>
        <div class="card-footer text-start ">
            <input type="submit" class="btn btn-info text-white" value="Submit">
            <input type="reset" class="btn btn-info text-white" value="Reset">
            <input type="reset" class="btn btn-info text-white" value="Close">
            <h6 th:text=${msg}></h6>
        </form>
